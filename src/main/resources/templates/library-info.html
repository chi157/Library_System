<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script type="text/javascript" th:inline="javascript"> 
		var state = [[${edit_state}]];
		if(state === "修改成功") {
			alert("修改成功!")
		}else if(state === "修改失敗"){
			alert("修改失敗...")
		}
	</script>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		<h1>圖書館資料管理</h1>
		<form th:action="@{/library-info/edit}" th:object="${library}" method="post" class="row g-3">
			<div class="form-group col-md-6">
				<label>圖書館名稱：</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入圖書館名稱">
			</div>
			<div class="form-group col-md-6">
				<label>開放時間：</label>
				<input type="text" th:field="*{business_hour}" id="business_hour" class="form-control" placeholder="請輸入開放時間">
			</div>
			<div class="form-group col-md-6">
				<label>電話：</label>
				<input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="請輸入圖書館電話">
			</div>
			<div class="form-group col-md-6">
				<label>地址：</label>
				<input type="text" th:field="*{address}" id="address" class="form-control" placeholder="請輸入圖書館地址">
			</div>
			<div class="form-group col-md-12">
				<label>電子信箱：</label>
				<input type="text" th:field="*{email}" id="email" class="form-control" placeholder="請輸入圖書館電子信箱">
			</div>
			<div class="form-group col-md-6">
				<label>負責人姓名：</label>
				<input type="text" th:field="*{principal_name}" id="principal_name" class="form-control" placeholder="請輸入負責人姓名">
			</div>
			<div class="form-group col-md-6">
				<label>負責人電話：</label>
				<input type="text" th:field="*{principal_phone}" id="principal_phone" class="form-control" placeholder="請輸入負責人電話">
			</div>
			<p> <p/>
			<input type="submit" value="修改圖書館資料" class="btn btn-primary" />
		</form>
		<p/>
		
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
