<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		<h1>圖書館活動管理</h1>
		<a th:href="@{/activity-manage/create-page}" class="btn btn-primary">活動新增</a>
		<h2>全部活動列表</h2>
		<table border="1" class="table table-striped table-reposive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>活動名稱</th>
					<th>活動開始日期</th>
					<th>活動結束日期</th>
					<th>參加對象</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="activity : ${activities}">
					<td th:text="${activityStat.index+1}"></td>
					<td th:text="${activity.name}"></td>
					<td th:text="${#temporals.format(activity.startDateTime, 'yyyy/MM/dd a h:mm')}"></td>
					<td th:text="${#temporals.format(activity.endDateTime, 'yyyy/MM/dd a h:mm')}"></td>
					<td th:text="${activity.participant}"></td>
					<td><a th:href="@{/activity-manage/edit/{id}(id=${activity.id})}" class="btn btn-primary">編輯</a></td>
					<td><a th:href="@{/activity-manage/delete/{id}(id=${activity.id})}" class="btn btn-danger">刪除</a></td>
				</tr>
			</tbody>
		</table>
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
