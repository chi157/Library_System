<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		<h1>出版社資料管理</h1>
		<h2>新增出版社</h2>
		<form  th:action="@{/publisher-manage/}" th:object="${publisher}" method="post">
			<div class="form-group">
				<label>出版社名稱:</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入出版社名稱">
			</div>
			<p> <p/>
			<input type="submit" value="新增出版社" class="btn btn-primary" />
		</form>
		<p/>
		<h2>全部出版社列表</h2>
		<table border="1" class="table table-striped table-reposive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>出版社名稱</th>
					<th>編輯</th>
					<th>刪除(將與相關書籍一併刪除)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="publisher : ${publishers}">
					<td th:text="${publisherStat.index+1}"></td>
					<td th:text="${publisher.name}"></td>
					<td><a th:href="@{/publisher-manage/edit/{id}(id=${publisher.id})}" class="btn btn-primary">編輯</a></td>
					<td><a th:href="@{/publisher-manage/delete/{id}(id=${publisher.id})}" class="btn btn-danger">刪除</a></td>
					
				</tr>
			</tbody>
		</table>
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
