<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script type="text/javascript" th:inline="javascript"> 
	<!-- 登入狀態 -->
	var state = [[${login_state}]];
	if(state === "登入失敗") {
		alert("登入失敗，請重新登入!")
	}
	<!-- 快速輸入登入資料(開發用) -->
	function login3() {
		document.getElementById("account").value="A11223003";
		document.getElementById("password").value="A11223003";
    };
    function login21() {
		document.getElementById("account").value="A11223021";
		document.getElementById("password").value="1026";
    };
    function login30() {
		document.getElementById("account").value="A11223030";
		document.getElementById("password").value="A11223030";
    };
	
</script>
<body>
	<input type="hidden" id="login_state" name="login_state" th:value="${login_state}"/>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		
		<h1>使用者登入</h1>
		<form action="#" th:action="@{/login/check}" th:object="${user}" method="post">
			<div class="form-group">
				<label>使用者帳號：</label>
				<input type="text" th:field="*{account}" id="account" class="form-control" placeholder="請輸入帳號" value="">
			</div>
			<p/>
			<div class="form-group">
				<label>使用者密碼：</label>
				<input type="password" th:field="*{password}" id="password" class="form-control" placeholder="請輸入密碼" value="">
			</div>
			<p/>
			<p/>
			<input type="submit" value="登入" class="btn btn-primary" />
		</form>
		<!-- <button id="btn3" class="btn btn-primary" onclick="login3()">吳霜登入</button>
		<button id="btn21" class="btn btn-primary" onclick="login21()">張謦麒登入</button>
		<button id="btn30" class="btn btn-primary" onclick="login30()">吳易陞登入</button> -->
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
