<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script type="text/javascript" th:inline="javascript"> 
		var state = [[${edit_state}]];
		if(state === "修改成功") {
			alert("修改成功!")
		}else if(state === "修改失敗"){
			alert("修改失敗...")
		}
	</script>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		<form th:object="${library}" class="row g-3">
			<h1 th:text="*{name}"></h1>
			
			<div class="form-group col-md-6">
				<label>開放時間</label>
				<h3 th:text="*{business_hour}"></h3>
			</div>
			<div class="form-group col-md-6">
				<label>電話</label>
				<h3 th:text="*{phone}"></h3>
			</div>
			<div class="form-group col-md-6">
				<label>地址</label>
				<h3 th:text="*{address}"></h3>
			</div>
			<div class="form-group col-md-6">
				<label>電子信箱</label>
				<h3 th:text="*{email}"></h3>
			</div>
			<div class="form-group col-md-6">
				<label>負責人姓名</label>
				<h3 th:text="*{principal_name}"></h3>
			</div>
			<div class="form-group col-md-6">
				<label>負責人電話</label>
				<h3 th:text="*{principal_phone}"></h3>
			</div>
			<p> <p/>
		</form>
		<p/>
		
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
